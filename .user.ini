; IdeaNest PHP Configuration
; This file prevents hosting provider script injection

; Disable auto prepend/append to prevent script injection
auto_prepend_file = "none"
auto_append_file = "none"

; Security settings
allow_url_fopen = Off
allow_url_include = Off
expose_php = Off

; Session security
session.cookie_httponly = On
session.cookie_secure = On
session.use_strict_mode = On
session.cookie_samesite = "Strict"

; Error handling
display_errors = Off
log_errors = On
error_log = "logs/php_errors.log"

; Upload limits
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 300
memory_limit = 256M

; Output buffering
output_buffering = 4096
zlib.output_compression = Off
